<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AI Voice Assistant</title>
  <style>
    body { font-family: sans-serif; text-align: center; margin-top: 60px; }
    button { padding: 10px 20px; font-size: 18px; margin: 10px; }
    audio { margin-top: 20px; }
  </style>
</head>
<body>
  <h1>üé§ AI Voice Assistant</h1>
  <button id="recordBtn">Start Recording</button>
  <button id="stopBtn" disabled>Stop & Send</button>
  <p id="status">Waiting...</p>
  <audio id="responseAudio" controls></audio>

  <script>
    let mediaRecorder;
    let audioChunks = [];
    let baseUrl = "";
  
    const recordBtn = document.getElementById("recordBtn");
    const stopBtn = document.getElementById("stopBtn");
    const statusText = document.getElementById("status");
    const responseAudio = document.getElementById("responseAudio");
  
    const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent);
  
    // Fetch API base URL
    fetch("/calls/config")
      .then((res) => res.json())
      .then((config) => {
        baseUrl = config.api_base_url.replace(/\/$/, "");
        console.log("‚úÖ Using base URL:", baseUrl);
  
        // Only run fallback setup once baseURL is available
        if (isIOS) setupIOSFallback();
      })
      .catch((err) => {
        console.error("‚ùå Failed to load config:", err);
        statusText.textContent = "Error loading backend config.";
      });
  
    if (!isIOS) {
      // üéôÔ∏è Desktop: normal mic recording
      recordBtn.onclick = async () => {
        try {
          const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
          const mimeType = "audio/webm";
          mediaRecorder = new MediaRecorder(stream, { mimeType });
          audioChunks = [];
  
          mediaRecorder.ondataavailable = (event) => audioChunks.push(event.data);
  
          mediaRecorder.onstart = () => {
            statusText.textContent = "üéôÔ∏è Recording...";
            recordBtn.disabled = true;
            stopBtn.disabled = false;
  
            setTimeout(() => {
              if (mediaRecorder.state === "recording") mediaRecorder.stop();
            }, 10000); // auto-stop after 10s
          };
  
          mediaRecorder.onstop = async () => {
            statusText.textContent = "‚è≥ Processing...";
            recordBtn.disabled = false;
            stopBtn.disabled = true;
  
            const audioBlob = new Blob(audioChunks, { type: "audio/webm" });
            const formData = new FormData();
            formData.append("file", audioBlob, "input.webm");
  
            try {
              const response = await fetch(`${baseUrl}/calls/simulate/ai-call`, {
                method: "POST",
                body: formData,
              });
  
              const blob = await response.blob();
              responseAudio.src = URL.createObjectURL(blob);
              statusText.textContent = "‚úÖ Response ready";
            } catch (error) {
              console.error("‚ùå Error sending audio:", error);
              statusText.textContent = "‚ö†Ô∏è Failed to reach backend.";
            }
          };
  
          mediaRecorder.start();
        } catch (err) {
          console.error("üé§ Mic access error:", err);
          alert("Microphone not supported on this device or browser.");
        }
      };
  
      stopBtn.onclick = () => {
        if (mediaRecorder && mediaRecorder.state === "recording") {
          mediaRecorder.stop();
        }
      };
    }
  
    function setupIOSFallback() {
      // Hide mic buttons
      recordBtn.style.display = "none";
      stopBtn.style.display = "none";
  
      statusText.textContent = "üéôÔ∏è Upload a voice memo to get started";
  
      // Create upload button
      const fileInput = document.createElement("input");
      fileInput.type = "file";
      fileInput.accept = "audio/*";
  
      const uploadBtn = document.createElement("button");
      uploadBtn.textContent = "Send to AI";
      uploadBtn.disabled = true;
  
      fileInput.onchange = () => {
        uploadBtn.disabled = !fileInput.files.length;
      };
  
      uploadBtn.onclick = async () => {
        const file = fileInput.files[0];
        if (!file) return;
  
        statusText.textContent = "‚è≥ Uploading...";
  
        const formData = new FormData();
        formData.append("file", file);
  
        try {
          const response = await fetch(`${baseUrl}/calls/simulate/ai-call`, {
            method: "POST",
            body: formData,
          });
  
          const blob = await response.blob();
          responseAudio.src = URL.createObjectURL(blob);
          statusText.textContent = "‚úÖ Response ready";
        } catch (err) {
          console.error("‚ùå Upload error:", err);
          statusText.textContent = "‚ö†Ô∏è Upload failed.";
        }
      };
  
      document.body.insertBefore(fileInput, statusText);
      document.body.insertBefore(uploadBtn, statusText);
    }
  </script>
  
  
</body>
</html>
